<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>认识HTML</title>
</head>
<body>
<!---
1.html
超文本标记语言
作用:写网页结构内容

2.文件后缀
.html或者.htm

3.不区分大小写,建议小写,可读性高

4.由浏览器解析执行(由上往下,由左往右)

5.标签
html由标签组成


双标记->封闭类型标记   <html></html>
单标记->非封闭类型标记  <meta/> 空标记


6.元素

开始标签+内容+结束标签   -> 元素

 <title> 认识HTML </title>

 7.属性

 charset = "utf-8"
 属性       属性值
 双标记写在开始标签里面
 单标记写在 / 前面
 用空格隔开
 一个标签可以有多个属性,用空格隔开,多个属性不缺分前后顺序

----->
<!--control + shift + /-->
<p title="SJ" align="center">段落一</p>
<p>段落2</p>
<p>段落3</p>
</body>
</html>
