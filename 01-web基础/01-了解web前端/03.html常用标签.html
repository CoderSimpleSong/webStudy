<!DOCTYPE html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>html常用标签</title>
</head>
<body>
<!--

1.标题标签
h1 - h6
默认加粗的,但是从1到6 字号逐渐变小
他们都是块级元素

2.块级元素和行内元素
块级元素和行内元素的区别:
1)块级元素独占一行,行内元素在同一行显示
2)块级元素默认宽度为100%,行内元素由内容撑开

3.段落

双标记 块级元素

4.图片
img   ->行内元素

src:路径,必须属性.
相对路径:
绝对路径:

图片相对当前html文件夹的位置:
同一级: 直接写图片名
下一级:文件夹 /
上一级:../文件夹/
上多级:  ../../../../.....

-->
<h1>一号标题</h1>
<h3>三号标题</h3>


<!--lorem  + tab 快速生成一个🌰-->
<p>这是一个段落</p>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus accusantium aperiam deserunt doloremque esse eveniet fuga hic iste, laboriosam, minus molestiae nemo quaerat suscipit temporibus, totam ut vero voluptatem voluptatibus!</p>

<!--网页里面设置图片大小 一般只设置一个,等比例缩放  单位默认px-->
<img src="images/logo.png" alt="图片加载不出来的时候的提示文字" title="鼠标放上去的时候的显示文字" width="54">

</body>
</html>
