1.强制换行:没有任何属性 如果非要划分,<br/>属于具有换行功能的行内元素

<hr/>

常用属性: size:设置高度 width:长度

3.超链接:
<a></a>
双标记  行内元素
href  -> url

target -> 跳转方式

锚点功能
1) 跳转到顶部  href = "#"

2) a跳转到a标签   <a href="" name="qq">我是锚点 </a>
 <a href="#qq">点击我跳转到锚点</a>

3) 点击a跳转到块级元素

<div id="nnn">我也是锚点</div>
<a href="#nnn">点击我跳转到块级元素</a>


4.快捷键   command +d 复制上一行

         command + /

         command + shift  +/
