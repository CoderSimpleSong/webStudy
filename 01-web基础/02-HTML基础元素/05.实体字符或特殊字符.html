<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-实体字符或特殊字符</title>
</head>
<body>

<!--

1.因为HTML一般的标签中,多处空格只能显示一个空格,但是就是
要输入多个空格的话,就需要空格的实体字符. &nbsp;


     空格   &nbsp;

<	小于号	&lt;
>	大于号	&gt;
&	和号	    &amp;
"	引号	    &quot;
'	撇号 	&apos;
￠	分	    &cent;
£	镑	    &pound;
¥	人民币	&yen;
€	欧元	    &euro;
§	小节    	&sect;
©	版权 	&copy;
®	注册商标	&reg;
™	商标 	&trade;
×	乘号	    &times;
÷	除号	    &divide;


-->

<p>我是鲁大师减肥的开始放塑料袋&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    健康服务加扣分了博文</p>

<p>&lt;&gt;&amp;</p>

</body>
</html>
