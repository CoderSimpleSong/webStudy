<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-自定义列表</title>
</head>
<body>
<!--
自定义列表:
使用场景:上面是图片,图片里面是自定义文字
<dl>
    <dt>主题</dt>
    <dd>描述</dd>

</dl>


🌰:
<dl>
    <dt>第1项</dt>
    <dd>注释1</dd>
    <dt>第2项</dt>
    <dd>注释2</dd>
    <dt>第3项</dt>
    <dd>注释3</dd>
</dl>


写同样的样式,有很多种方法,只有自己最熟练地,最适合自己的!
-->
<dl>
    <dt><img src="../../images/logo.png" alt=""></dt>
    <dd>这是第一张图片的描述</dd>

    <dt><img src="../../images/logo.png" alt=""></dt>
    <dd>这是第二张图片的描述</dd>
</dl>


</body>
</html>
