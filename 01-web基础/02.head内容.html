<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-head内容</title>


    <meta name="keywords" content="html的head,关键字,html学习,方便搜索引擎搜索">
    <meta name="description" content="这是网站的描述,是一段话">
    <meta name="author" content="sj">

    <link rel="stylesheet" href="外部样式表的地址">

<!--    内部样式表-->
    <style>

    </style>
<!--引入脚本文件-->
    <script>

    </script>
</head>
<body>
<!--认识html中head中的标签以及基本属性-->


<!-- meta 标签提供了元数据.元数据也不显示在页面上，但会被浏览器解析。-->


<!--link 标签定义了文档与外部资源之间的关系。 通常用于连接样式表-->

<!--base 标签描述了基本的链接地址/链接目标，该标签作为HTML文档中所有的链接标签的默认链接:

<head>
<base href="http://www.runoob.com/images/" target="_blank">
</head>-->


<!--script 标签用于加载脚本文件-->
</body>
</html>
