<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.复习</title>
</head>
<body>
<!--
1.br 强制换行 没有任何属性

2.水平线
<hr> 一条水平线

3.超链接
<a>  href target

跳转到顶部  href="#"
跳转到另外一个a锚点  href="#123"
跳转到另外一个块级元素 href="#123"

4.文本格式化标签
都是双标记 行内元素
<b> 加粗
<i>倾斜
<u>下划线
<em>强调
<strong>强调
<sup>上标
<sub>下标

<s>删除线
<del>删除线
<ins>插入


5.语义化标签

作用:防止标签滥用,合理的应用标签

<address> 块级元素</address>

<pre>这里面是什么形式的   展示出来就是什么样式</pre>

6.实体字符
&nbsp;
< &lt;
> &gt;

7.列表

无序列表  ul>li*3>a

有序列表  ol>li*3>a

type:设置前面的类型4中

有序列表特有的属性

start="8" 从几开始
reversed  倒叙  键值相同

8.自定义列表

<dl>
   <dt>内容</dt>
    <dd>描述</dd>

</dl>

9.表格

table>tr*3>td*3

tr 行 valign 垂直对齐方式  top bottom middle
td 列

常用属性
border 边框
width 宽度
cellpadding 内容和边框的距离
cellspacing 单元格之间的距离
bgcolor 背景色
bordercolor 边框颜色
background背景图片


colspan 水平合并   删自己的td
rowspan 垂直合并   删下面的td
-->
</body>

<a href="#123">跳转</a>

<div id="123"></div>
</html>
