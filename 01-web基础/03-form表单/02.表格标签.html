<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-表格标签</title>
</head>
<body>
<!--

thead> 表格头

tbody> 表格内容

tfoot> 表格尾

这三个标签就是给表格划分三个区域,没有实际意义,不写的话,默认都是tbody
-->

<table border="5" align="center" width="600" height="300" cellspacing="0" cellpadding="10">
    <caption>学生信息表</caption>
    <tr align="center">
        <th colspan="3">学生基本信息</th>
        <th colspan="3">成绩</th>

    </tr>
    <tr align="center">
        <th>姓名</th>
        <th>性别</th>
        <th>专业</th>
        <th colspan="2">课程</th>
        <th>分数</th>
    </tr>
    <tr align="center">
        <td>球球</td>
        <td>男</td>
        <td rowspan="2">计算机</td>
        <td colspan="2" rowspan="3">程序设计</td>
        <td>68</td>
    </tr>
    <tr align="center">
        <td>楠楠</td>
        <td>女</td>
        <td>89</td>
    </tr>
    <tr align="center">
        <td>小明</td>
        <td>男</td>
        <td>会计</td>
        <td>68</td>
    </tr>
    <tr align="center">
        <td>小明</td>
        <td>男</td>
        <td>建筑</td>
        <td colspan="2">建筑设计</td>
        <td>68</td>
    </tr>

</table>


</body>
</html>
