<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-HTML新增的input的type类型</title>
</head>
<body>
<!--
HTML5对表单新增的input的type类型
邮箱:email
搜索:search
滑块:rang
数字: number
网址:url
颜色:color
电话:tel
日期:date
月份:month
周: week


-->

<form method="post">
    <br>
    <br>
    邮箱: <input type="email" name="email" required>
    <br>
    <br>
    <input type="submit" value="提交到服务器">
    <br>
    <br>


搜索: <input type="search">
<br>
<br>
范围: <input type="range" value="80" max="100" min="0" step="5" id="rng">
<br>
数字: <input type="number" max="10" min="0" value="3">
<br>
网址: <input type="url">
<br>
<br>
颜色: <input type="color">
<br>
<br>
电话: <input type="tel">
<br>
<br>
日期: <input type="date">
<br>
<br>
月份: <input type="month">
<br>
<br>

周: <input type="week">
</form>
</body>
</html>
