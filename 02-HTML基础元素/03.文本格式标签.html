<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-文本格式标签</title>
</head>
<body>

<!--
1.双标记  行内元素
<b>加粗</b>
<i>倾斜</i>
<u>下划线</u>
-->

<b>加粗</b>
<i>倾斜</i>
<u>下划线</u>
<strong>强调(加粗的)</strong>
<em>也是强调(倾斜)</em>
<!--上标  下标-->
2<sup>3</sup>
<sub>下标</sub>

<!--了解-->
<del>删除线</del>
<s>删除线</s>

<small>小号字体</small>
<big>大号字体</big>



</body>
</html>
