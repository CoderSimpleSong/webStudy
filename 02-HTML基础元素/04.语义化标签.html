<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-语义化标签</title>
</head>
<body>
<!--
1.语义化标签

address 地址标签

正确的标签干正确的事, 为了防止标签滥用.

块级元素

优点: 有利于浏览器搜索引擎来查找


pre 标签

HTML 一般标签中不管空格有多少,始终只能显示一个空格

但是写在pre标签中的内容,你写的什么样式,展示出来就是什么样式

块级元素



-->
<address>地址标签</address>
<address>地址标签</address>


<address>

    hahahahah
    hahah

</address>


<pre>

    hahahha
    hahhaa

</pre>



</body>
</html>
