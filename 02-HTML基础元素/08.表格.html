<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-表格</title>
</head>
<body bgcolor="#ffe4c4" background="../images/logo.png">
<!--
1.表格:
作用:存放数据,不能提交数据

表格的常用属性:
table 块级元素
tr 行 块级元素
td 列 块级元素
border 边框
width 宽度
align 水平对齐方式

cellspacing  单元格与单元格之间的距离
cellpadding  内容跟表框之间的距离

tr 属性
valign 垂直对齐方式 top  middle


td 属性
align
valign


jpg格式的图片 不支持透明

-->
<table border="1" width="600" height="300" align="center" bgcolor="#87ceeb" background="../images/logo.png" cellspacing="0" cellpadding="20">
    <caption>这是表格的标题</caption>
    <tr align="center" valign="top">
        <td>第一列</td>
        <td>第二列</td>
        <td>第三列</td>
    </tr>
    <tr align="center">
        <td>第一列</td>
        <td>第二列</td>
        <td>第三列</td>
    </tr>
    <tr align="center">
        <td>第一列</td>
        <td>第二列</td>
        <td>第三列</td>
    </tr>

</table>

</body>
</html>
